<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodigo</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.min.css">
</head>
<body>
    <div class="sticky top-0 bg-white">
        <nav class="container mx-auto flex items-center justify-between py-1">
            <div>
                <img src="Foodigo1.png" height="200px" width="200px" alt="logo">
            </div>
            <div>
                <ul class="flex items-center">
                    <li class="ml-14 text-lg font-bold"><a href="#">Menu</a></li>
                    <li class="ml-14 text-lg font-bold"><a href="#">Offers</a></li>
                    <li class="ml-14 text-lg font-bold"> <a href="/register">Register</a></li>
                    <li class="ml-14 text-lg font-bold"><a href="/login">Login</a></li>
                    <li class="ml-14 text-lg font-bold"><a href="#" class="inline-block px-4 py-2 rounded-full"><img src="/img/cart.png" alt="cart"></a></li>
                </ul>
            </div>
        </nav>
    </div>
    <section class="login bg-gradient-to-r from-purple-200 to-green-100 md:from-yellow-200">
    <div class="h-screen overflow-hidden flex items-center justify-center">
        <div class="min-w-screen min-h-screen  flex items-center justify-center px-5 mb-20 mt-20">
            <div class="bg-gray-100 text-gray-500 rounded-3xl shadow-xl w-full overflow-hidden" style="max-width:1000px">
                <div class="md:flex w-full">
                    <div class="hidden md:block w-1/2 bg-green-500 py-5 px-10">
                        <img src="undraw_ice_cream_s2rh.svg" alt="">
                    </div>
        
                    <div class="w-full md:w-1/2 py-5 px-5 md:px-10">
                        <div class="text-center mb-10">
                            <h1 class="font-bold text-3xl text-gray-900">LOGIN</h1>
                            <p>Enter your information to login</p>
                        </div>
                        <form action="">
                        <div>
                            <div class="flex -mx-3">
                                <div class="w-full px-3 mb-5">
                                    <label for="" class="text-xs font-semibold px-1">Email</label>
                                    <div class="flex">
                                        <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center"><i class="mdi mdi-email-outline text-gray-400 text-lg"></i></div>
                                        <input type="email" class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-indigo-500" placeholder="johnsmith@example.com" required>
                                    </div>
                                </div>
                            </div>
                            <div class="flex -mx-3">
                                <div class="w-full px-3 mb-12">
                                    <label for="" class="text-xs font-semibold px-1">Password</label>
                                    <div class="flex">
                                        <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center"><i class="mdi mdi-lock-outline text-gray-400 text-lg"></i></div>
                                        <input type="password" class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-indigo-500" placeholder="************" required>
                                    </div>
                                </div>
                            </div>
                            <div class="flex -mx-3">
                                <div class="w-full px-3 mb-5">
                                    <button class=" block w-full max-w-xs mx-auto bg-indigo-500 hover:bg-indigo-700 focus:bg-indigo-700 text-white rounded-lg px-3 py-3 font-semibold">LOGIN NOW</button>
                                </div>
                            </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
</section>
<!-- style="background: #f8f8f867;" -->

    <script src="/js/app.js">
    
    </script>
</body>
</html>
