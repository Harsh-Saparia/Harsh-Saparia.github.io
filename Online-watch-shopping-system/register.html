<!DOCTYPE html>
<html>
<head>
	<title>Registration royal times</title>
	<link rel="stylesheet" type="text/css" href="css/stylereg.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<!-- <img class="wave" src="img/wave.png"> -->
	<div class="container">
		<div class="img">
			<img src="img/undraw_in_no_time_6igu.png">
		</div>
		<div class="login-content">
			<form action="login.html">
				<img src="img/undraw_profile_pic_ic5t.png">
				<h2>Sign up to Royal Times</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" class="input" required>
           		   </div>
                </div>
                <div class="input-div">
                    <div class="i"> 
                         <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                         <h5>Email-id</h5>
                         <input type="email" class="input" required>
                 </div>
                </div>
                <div class="input-div">
                    <div class="i"> 
                         <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                         <h5>Mobile number</h5>
                         <input type="text" class="input" required>
                 </div>
                </div>  
           		<div class="input-div">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" class="input" required>
            	   </div>
                </div>
                <div class="input-div pass">
                    <div class="i"> 
                         <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                         <h5>Re-enter password</h5>
                         <input type="password" class="input" required>
                 </div>
              </div>
            	<!-- <a href="#" class="c">Forgot Password?</a> -->
				<input type="submit" class="btn" value="Signup">
				
				<div class="b" >
				Back to login?&nbsp; &nbsp;&nbsp;&nbsp;<a href="login.html">Login</a>
			</div>
			</form>
        </div>
    </div>
    <script type="text/javascript" src="js/logreg.js"></script>
</body>
</html>
