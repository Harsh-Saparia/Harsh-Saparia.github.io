<html>
    <head>
        <title>
            Register Page
        </title>
    </head>
    <body>
        <center>
        <form action="login.html">
            <input type="email" id="umail" name="uemail" placeholder="Enter Email-id" required>
            <br>
            <input type="text" id="unum" name="unum" placeholder="Enter Mobile number" required>
            <br>
            <input type="text" id="uname" name="uname" placeholder="Enter User name" required>
            <br>
            <input type="password" id="pass" name="pass" placeholder="Enter Password" minlength="6" required>
            <br>
            <input type="password" id="rpass" name="rpass" placeholder="Re-enter Password" minlength="6" required>
            <br>
            <input type="submit" name="reg" value="Register" id="register">
            <br> 
        </form>
    </center>
    </body>
</html>
