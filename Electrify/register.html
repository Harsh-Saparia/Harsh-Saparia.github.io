<!DOCTYPE html>
<html>
<head>
	<title>Electrify</title>
	<link rel="stylesheet" type="text/css" href="css/stylereg.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body >
	<!-- <img class="wave" src="img/wave.png"> -->
	<div class="container">
		<div class="img">
			<img src="img/undraw_online_transactions_02ka.svg">
		</div>
		<div class="login-content">
			<form name="f1" id="f1" action="login.html" onsubmit="return passcheck(this)">
				<img src="img/undraw_profile_pic_ic5t.png">
				<h2>Sign up to Electrify</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" class="input" name="uname" required>
           		   </div>
                </div>
                <div class="input-div">
                    <div class="i"> 
                         <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                         <h5>Email-id</h5>
                         <input type="text" class="input" name="emailId" required>
                 </div>
                </div>
                <div class="input-div">
                    <div class="i"> 
                         <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                         <h5>Mobile number</h5>
                         <input type="text" class="input" name="mnumber" required>
                 </div>
                </div>  
           		<div class="input-div">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" class="input" name="pass" id="pass" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            	   </div>
                </div>
                <div class="input-div pass">
                    <div class="i"> 
                         <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                         <h5>Re-enter password</h5>
                         <input type="password" class="input" name="rpass" id="rpass" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" oninput="ValidateR()" required>
                 </div>
			  </div>
            	<!-- <a href="#" class="c">Forgot Password?</a> -->
				<input type="submit" class="btn" value="Signup" onsubmit="passcheck()" >
			
			<div class="b">
			Back to login?&nbsp; &nbsp;&nbsp;&nbsp;<a href="index.html">Login</a>
			</div>
		</form>
		</div>	
    </div>
    <script>
		function ValidateR()
		{
			var myInput = document.getElementById("pass");
			var lowerCaseLetters = /[a-z]/g;
			var numbers = /[0-9]/g;
			var upperCaseLetters = /[A-Z]/g;
			if( (myInput.value.match(lowerCaseLetters)) && (myInput.value.match(numbers)) && (myInput.value.match(upperCaseLetters)) && (myInput.value.charAt(0) != "_") && (!myInput.value.endsWith("_")) )
			{
				
			}
			else
			{
				alert(" Password can't start or end with '_' and Must contain at least one number, one uppercase and lowercase letter, and at least 8 or more characters");
				return false;
			}
		}
		function passcheck(form){
				var mypass = form.pass.value;
				var myrepass = form.rpass.value;
				if(mypass === myrepass)
				{
					return true;
				}
				else
				{
					alert("Password doesn't match with re-entered password, confirm re-entered password");
					return false;
				}
			}
	</script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
